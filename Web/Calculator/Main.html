<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="container">
        <tr class="row1">
            <td colspan="4"><input id="display" type="text" value="0"></td>
        </tr>
        <tr class="row2">
            <td ><input class="num" id="seven" type="button" value="7" ></td>
            <td ><input class="num" id="eight" type="button" value="8" ></td>
            <td ><input class="num" id="nine" type="button" value="9" ></td>
            <td ><input class="op" id="div" type="button" value="/" ></td>
        </tr>
        <tr class="row3">
            <td ><input class="num" id="four" type="button" value="4" ></td>
            <td ><input class="num" id="five" type="button" value="5" ></td>
            <td ><input class="num" id="six" type="button" value="6" ></td>
            <td ><input class="op" id="multi" type="button" value="*" ></td>
        </tr>
        <tr class="row4">
            <td ><input class="num" id="one" type="button" value="1" ></td>
            <td ><input class="num" id="two" type="button" value="2" ></td>
            <td ><input class="num" id="three" type="button" value="3" ></td>
            <td ><input class="op" id="min" type="button" value="-" ></td>
        </tr>
        <tr class="row5">
            <td ><input class="num" id="zero" type="button" value="0" ></td>
            <td ><input class="op" id="del" type="button" value="Del" ></td>
            <td ><input class="op" id="plus" type="button" value="+" ></td>
            <td ><input class="op" id="equal" type="button" value="=" ></td>
        </tr>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
